    <!--  This will contain buttons which will trigger the JS functions-->
    <div class="light-control-buttons">
        <div class="pop-up-container">
            <div class="big-button-container">
                <button id="bing-button" id="bing-push">
                    <img src="public/bing2.png" alt="Bing Crosby's face in a santa hat">
                </button>
            </div>
            <div class="big-button-container">
                <button id="puppies-button" id="puppy-push">
                    <img src="public/puppy.png" alt="a cute furry puppy">
                </button>
            </div>
            <div class="big-button-container">
                <button id="penguin-button" id="penguin-push">
                    <img src="public/penguin.png" alt="a cute albeit AI generated penguin">
                </button>
            </div>
        </div>
        <!--  buttons to select different patterns-->
        <div class="pattern-selector">
            <h3>Tree Lights</h3>
            <div>
                <div>                
                    <button id="lights-on-button">Constant</button>
                    <button id="lights-flash-button">Flash</button>
                    <button id="lights-chase-button">Chase</button>
                </div>
                <div>
                    <button id="lights-off-button">Off</button>
                </div>
            </div>
        </div>
        <!--  buttons to select different colors-->
        <div class="color-selector">
            <h3>Select Colours</h3>
            <div>
                <div>
                    <button class="color-button" id="lights-white-button"></button>
                    <button class="color-button" id="lights-red-button"></button>
                    <button class="color-button" id="lights-blue-button"></button>
